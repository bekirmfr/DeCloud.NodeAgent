<!DOCTYPE html>
<html>
<head>
    <title>__VM_NAME__</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0b0f;
            color: #f0f2f5;
            position: relative;
            overflow: hidden;
        }

        /* Background Effects */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: #00d4aa;
            filter: blur(120px);
            opacity: 0.15;
            top: -200px;
            right: -100px;
            pointer-events: none;
            z-index: 0;
        }

        .card {
            background: #12141a;
            padding: 3rem;
            border-radius: 24px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
            position: relative;
            z-index: 1;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .name {
            color: #00d4aa;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
        }

        p {
            color: #9ca3af;
            margin-top: 0.5rem;
        }

        .status {
            display: inline-block;
            padding: 0.4rem 1rem;
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid rgba(0, 212, 170, 0.3);
            border-radius: 9999px;
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #00d4aa;
        }

        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #00d4aa;
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
            box-shadow: 0 0 8px rgba(0, 212, 170, 0.5);
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .note {
            margin-top: 2rem;
            padding: 1rem;
            background: #1a1d26;
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 10px;
            font-size: 0.8rem;
            color: #6b7280;
        }

        code {
            background: #0a0b0f;
            padding: 0.2rem 0.4rem;
            border-radius: 6px;
            font-size: 0.75rem;
            color: #f59e0b;
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Virtual Machine <span class="name">__VM_NAME__</span></h1>
        <p>Decentralized compute, running on your terms.</p>
        <div class="status">
            <span class="dot"></span>Online
        </div>
        <div class="note">
            To remove this page and free port 80:<br>
            <code>sudo systemctl disable --now welcome</code>
        </div>
    </div>
</body>
</html>
